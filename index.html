<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouNote</title>
    <link rel="stylesheet" href="styleHome.css">
    <!-- <script defer src="jquery/jquery-ui.js"></script> -->
    <script defer src="jquery/script.js"></script>
    <script defer src="index.js"></script>
</head>
<body>
    <div id="header" class="flex">
        <div class="logo">
            <h3>You_Notes</h3>
        </div>
        <div id="tabs" class="flex">
            <div class="tab"><p>Home</p></div>
            <div class="tab tab1"><p>Inbox</p></div>
            <div class="tab tab2"><p>Share</p></div>
            <div class="tab tab3 flex"><img src="icons/user (1).png" alt="Profile"></div>
        </div>
    </div>
    <div id="addToList" class="form flex card">
        <h2>Speeding Up !</h2>
        <form action="">
            <label for="title">Title</label>
            <input type="text" name="title"/>
            <label for="des">Description</label>
            <input type="text" name="des"/>
            <button> Add </button>
        </form>
    </div>
    <div id="login" class="form flex card">
        <h2>Login</h2>
        <form action="">
            <label for="name">Name</label>
            <input type="text" name="name"/>
            <label for="password">Password</label>
            <input type="password" name="password"/>
            <label for="email">Email</label>
            <input type="email" name="email"/>
            <button> Confirm </button>
        </form>
    </div>
    <div id="body" class="flex">
        <div class="bodyLeft flex">
            <div class="flexspecial">
                <div id="themeBox" class="card flex">
                    <div>
                       <h1 id="themeTitle"></h1>
                        <p id="themeDes"></p> 
                    </div>
                    <form action="">
                        <input type="text" name="title" placeholder="Title">
                        <input type="text" name="des" placeholder="Details">
                        <button>CONFIRM</button>
                    </form>
                    <img id="themeEditIcon" class="icon" src="icons/edit.png">
                </div>
                <p>   
                    A "theme" is what your focus will be for this year/season/period.<br>
                    It's the overarching agenda that you should have in mind.
                </p>
            </div>
            
            <div class="journal">
                <form action="" id="cjForm" class="flex">
                    <div class="cjHead flex">
                        <p>Misc. Journal &#8595</p>
                    </div>
                    <textarea name="commonJournal" type="text" placeholder="What's on your mind?">
                    </textarea>
                    <ul id="mjText"></ul>
                    <div class="flex cjBtns">
                        <button id="cjSave">Save</button>
                        <button id="cjView">View</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="bodyMid flex">
            <div class="journal">
                <div id="gjText"></div>
                <form action="" id="gjForm" class="flex">
                    <input name="gratitudeJournal" type="text" placeholder="Write down your most gratifying moments &#10084;"/>
                    <button> Change </button>
                </form>
                <img id="gjEditIcon" class="icon" src="icons/edit.png">
            </div>
            <div class="cards2Col">
                <div class="card1Col">
                    <div class="flex list">
                        <p>Todos</p>
                        <button> Add </button>
                    </div>
                    <div class="c1wrapper"></div>
                </div>
                <div class="card2Col">
                    <div class="flex list">
                        <p>Projects</p>
                        <button> New </button>
                    </div>
                    <div class="c2wrapper"></div>
                </div>
            </div>
        </div>
        <div class="bodyRight">
            <div class="flex list">
                <p>Progress</p>
                <button> Clear </button>
            </div>
            <div class="c3wrapper"></div>
        </div>
    </div>
</body>
</html>
